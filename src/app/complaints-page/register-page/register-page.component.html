<div class="row-layout registration-form-container">
  <div class="column-layout registration-form">
    <h4 class="registration-form-title">
      Register
    </h4>
    <div class="column-layout registration-form-fields">
      <igx-input-group type="border" class="registration-email">
        <input type="email" [(ngModel)]="value" required="true" igxInput #igxInput />
        <label igxLabel>Email address</label>
        @if (igxInput.validity.valueMissing) {
          <igx-hint>Este campo es obligatorio</igx-hint>
        }
      </igx-input-group>
      <igx-input-group type="border" class="registration-email">
        <input type="password" [(ngModel)]="value1" required="true" igxInput #igxInput1 />
        <label igxLabel>Password</label>
        @if (igxInput1.validity.valueMissing) {
          <igx-hint>Este campo es obligatorio</igx-hint>
        }
      </igx-input-group>
      <igx-input-group type="border" class="registration-email">
        <input type="password" [(ngModel)]="value2" required="true" igxInput #igxInput2 />
        <label igxLabel>Password</label>
        @if (igxInput2.validity.valueMissing) {
          <igx-hint>Este campo es obligatorio</igx-hint>
        }
      </igx-input-group>
      <button igxButton="contained" type="button" class="register-button">
        Register
      </button>
    </div>
  </div>
</div>
